services:
  - type: worker
    runtime: rust
    name: sp1-vectorx-operator-eu
    repo: https://github.com/succinctlabs/sp1-vector
    region: frankfurt
    plan: standard
    rootDir: script
    buildCommand: rm -rf build.rs && cargo build --bin operator --release
    startCommand: cargo run --bin operator --release
    autoDeploy: true
    envVars:
      - key: AVAIL_URL
        value: wss://turing-rpc.avail.so/ws
      - key: AVAIL_CHAIN_ID
        value: turing
      - key: SP1_PROVER
        value: network
      - key: VECTORX_QUERY_URL
        value: https://vectorx-query.succinct.xyz
      - key: CHAIN_ID
        value: 11155111
      - key: CONTRACT_ADDRESS
        value: 0x04819f50EE813a8f6F6ba28288551c4339fDC881
      - key: RUST_LOG
        value: info
      - key: PRIVATE_KEY
        sync: false
      - key: RPC_URL
        sync: false
      - key: SP1_PRIVATE_KEY
        sync: false
  - type: worker
    runtime: rust
    name: sp1-vectorx-operator-hex
