      - key: VECTORX_QUERY_URL
        value: https://vectorx-query.succinct.xyz
      - key: CHAIN_ID
        value: 11155111
      - key: CONTRACT_ADDRESS
        value: 0xEA5b658054Cc3646044770d60cfC4e17c5cA1c7d
      - key: BLOCK_UPDATE_INTERVAL
        value: 30
      - key: LOOP_INTERVAL_MINS
        value: 5
      - key: RUST_LOG
        value: info
      - key: PRIVATE_KEY
        sync: false
      - key: RPC_URL
        sync: false
      - key: SP1_PRIVATE_KEY
        sync: false
